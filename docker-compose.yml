version: "3.9"

services:
  db:
    image: postgres:15
    container_name: city_access_db
    environment:
      DB_NAME: geobot
      DB_USER: geobot
      DB_PASSWORD: geobot
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geobot"]
      interval: 5s
      retries: 5  
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    container_name: city_access_backend
    env_file:
      - backend/.env
    depends_on:
      - db
    ports:
      - "8000:8000"

  bot:
    build: ./bot
    container_name: city_access_bot
    env_file:
      - bot/.env
    depends_on:
      - backend

volumes:
  pg_data:
